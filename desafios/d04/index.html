<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="etilos/style.css">





</head>
<body>
    
    <main>
       
        <section>
            <h1>Login</h1>
            <form action="" method="post">
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <label for="imail">Email</label>
                    <input type="email" name="mail" id="imail">

                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <label for="isenha">Senha</label>
                    <input type="password" name="Senha" id="isenha">

                </div>
                <div class="text">
                    <label for="ibox">Lembre de me manter conectado</label>
                    <input type="checkbox" name="box" id="ibox">
                    <a href="#">Forget password</a>
                </div>
                <button>Log in</button>

                <div class="text">
                    <p>Não tem uma conta? <a href="#">Registre-se</a></p>


                </div>


            </form>

                


        </section>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>












    </main>














</body>
</html>
