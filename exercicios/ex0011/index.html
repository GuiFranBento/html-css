<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html 5

    </title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
<p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

<picture>
    <source media="(max-width:750px)"srcset="Imagens/foto-P.png" type="image/png">
    <source media="(max-width:1050px)"srcset="Imagens/foto-M.png" type="image/png">
    <img src="Imagens/foto-G.png" alt="Imagem flexível">



</picture>
<h1>Reproduzindo audio</h1>
<p>Vamos aprender a como colocar audio</p>
<audio src="midia/12 Mornings - Audionautix.mp3" controls autoplay></audio>
<!--MP3 WAV OGG-->
<audio>
    <source src="midia/12 Mornings - Audionautix.mp3" type="audio/mpeg">
    <source src="midia/12 Mornings - Audionautix.mp3" type="audio/ogg--">
    <source src="midia/12 Mornings - Audionautix.mp3" type="audio/wav">

</audio>







</body>
</html>
